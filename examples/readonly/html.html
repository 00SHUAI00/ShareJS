<html>
	<head>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="container">
			<div id='text' class='content'></div>
		</div>
		<script src="/socket.io/socket.io.js" type="text/javascript"></script>
		<script src="/share.js" type="text/javascript"></script>
		<script type="text/javascript">

	var elem = document.getElementById('text');
	var connection = new sharejs.Connection(window.location.hostname, 8000);

	connection.getOrCreate('html', 'text', function(doc, error) {
		if(error) {
			console.error(error);
		} else {
			document.title = doc.name;

			var update = function() {
				elem.innerHTML = doc.snapshot;
			}

			update();
			doc.subscribe('change', update);
		}
	});
		</script>
	</body>
</html>
